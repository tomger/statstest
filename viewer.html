
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid</title>
    <style>
        body {
          font-family: sans-serif;
        }
        .tooltip {
            position: absolute;
            text-align: left;
            padding: 4px;
            font-size: 12px;
            color: #fff;
            background: #000;
            border: 0px;
            pointer-events: none;
        }
        svg {overflow: visible}
        h2 {

        }
        .menuItem {
          border: 1px solid #ccc;
          padding: 5px 10px;
          border-radius: 20px;
          display: inline-block;
          font-size: 12px;
          margin-right: 4px;
          margin-bottom: 4px;
          font-weight: 300;
          cursor: pointer;
          user-select: none;
        }
        .menuItem.selected {
          background: #000;
          color: #fff;
          border-color: #000;
        }
    </style>

</head>
<body>

      <div class="graph">
          <h2>Rolling Avg Daily CoVid-19 deaths per 1M People</h2>
          <svg id="state_total_time"> </svg>
      </div>
      <div class="menu"></div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    const appState = {
        covidData: null,
        populationData: null,
        selectedStates: ["New York"]//["Italy", "Belgium", "Netherlands", "Germany", "California", "New York" , "Japan"]
    };

    renderTotalOverTime();
    // renderTotalOverTime("Washington");
    renderMenu();

    async function renderMenu() {
      let statesMenu = [
        ...new Set((await getCovidDataUS()).map(line => line.state)),
        ...new Set((await getCovidDataEU()).map(line => line.countriesAndTerritories))
      ].sort();
      list = statesMenu
        .map(name => {
          let selected = appState.selectedStates.indexOf(name) !== -1 ? "selected" : "";
          return `<span onClick="toggleMenu('${name}')" class="menuItem ${selected}">${name}</span>`;
        })
        .join('')
      d3.select(".menu")
        .html(list)
    }
    function toggleMenu(state) {
      let index = appState.selectedStates.indexOf(state);
      if (index === -1) {
        appState.selectedStates.push(state)
      } else {
        appState.selectedStates.splice(index, 1)
      }
      renderMenu();
      renderTotalOverTime();
    }

    function formateDate (date) {
         const d = date.split('-')
         return `${(d[1])}.${ (d[2])}.${d[0]}`
     }


    const tooltipDiv = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

    window.onresize = function () {
        renderTotalOverTime(appState.currentState);
    }


    async function renderTotalOverTime () {
        const variable = "rolling";
        // const states =  ["Washington", "Belgium", "Texas", "Maine", "New Jersey", "New York"]
        let states = appState.selectedStates;
        const colors = ["#5b95f6", "#db4437", "#50C8C8", "#6C6ACB", "#DF9F22", "#000", "#000", "#000"]
        let data = await getCovidDataForState(states[0]);

        const {x,y,width,height,margin} = getBounds();

        var state_svg = d3.select("#state_total_time")
          .html("")
          .attr("width", width )
          .attr("height", height + margin.top + margin.bottom)
              .append("g")
                  .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")");

        let maxY = 0;
        for (let i = 0; i < states.length; i++) {
          let stateData = await getCovidDataForState(states[i])
          let stateMax = d3.max(stateData, function(d) { return d[variable]; })
          maxY = Math.max(maxY, stateMax)
        }

        // Scale the range of the data in the domains
        x.domain(data.map(function(d) { return d.date; }));
        y.domain([0, maxY]);


        for (let i = 0; i < states.length; i++) {

           let state_data = await getCovidDataForState(states[i]);
           // console.log(i,state_data)
           state_svg
               .datum(state_data)
               // .enter()
               .append("path")
               .attr("fill", "none")
               .attr("stroke", colors[i])
               .attr("stroke-width", 1.25)
               .attr("d", d3.line()
                   .x(function(d) { return x(d.date) })
                   .y(function(d) {
                      return y(d[variable])
                    })
               )

           state_svg
              .append("text")
           		.attr("transform", "translate(" + (width-10) + "," + y(state_data[state_data.length-1][variable]) + ")")
           		.attr("dy", ".35em")
           		.attr("text-anchor", "start")
           		.style("fill", colors[i])
           		.style("font-size", "12px")
           		.style("font-weight", 300)
           		.html(states[i]);

           state_svg
               .append('g')
               .selectAll("dot")
               .data(state_data)
               .enter()
               .append("circle")
               .attr("cx", function (d) { return x(d.date); } )
               .attr("cy", function (d) { return y(d[variable]); } )
               .attr("r", 2)
               .style("fill", colors[i])
               .on("mouseover", function(d) {
                   tooltipDiv.transition()
                       .duration(200)
                       .style("opacity", .9);
                   tooltipDiv.html(`${states[i]}<br/>${d.date}<br/>${Math.round(d[variable]*100)/100} Deaths/Mil<br/>${d.dailyDeaths} Deaths`)
                       .style("left", (d3.event.pageX + 10) + "px")
                       .style("top", (d3.event.pageY - 0) + "px");
                   })
               .on("mouseout", function(d) {
                   tooltipDiv.transition()
                       .duration(500)
                       .style("opacity", 0);
               });
        }


        // add the x Axis
        state_svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).tickFormat(formateDate))
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-65)"
                });

        // add the y Axis
        state_svg.append("g")
            .call(d3.axisLeft(y));


        // })
    }


    function getBounds() {
        const margin = {top: 20, right: 100, bottom: 60, left: 70};
        const width = document.querySelector(".graph").offsetWidth - 48 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const x = d3.scaleBand()
                .range([0, width])
                .padding(0.1);

        const y = d3.scaleLinear()
                .range([height, 0]);

        return {x,y,width,height,margin};
    }

    async function getPopulationDataForState(state) {
      let data = await getPopulationData()
      data = data.filter(line => line.NAME === state)
      return data[0].CENSUS2010POP;
    }

    async function getPopulationData(state) {
        appState.populationData = appState.populationData
            ? appState.populationData
            : d3.csv("nst-est2019-alldata.csv")
        return await appState.populationData
    }

    async function getCovidDataForState(state) {
      let population = 0;
      let needsDailyDeathCalculation = false;
      let data = [];

      try {
        population = await getPopulationDataForState(state)
        needsDailyDeathCalculation = true;

      } catch(e) {
        console.log("not found in US NST")
      }

      let dataus = await getCovidDataUS()
      // XXX US death data is cummulative
      // date: "2020-02-25"
      // state: "Wisconsin"
      // fips: "55"
      // cases: "1"
      // deaths: "0"

      let dataeu = await getCovidDataEU()
      // dateRep: "29/03/2020"
      // day: "29"
      // month: "3"
      // year: "2020"
      // cases: "11"
      // deaths: "1"
      // countriesAndTerritories: "Albania"
      // geoId: "AL"
      // countryterritoryCode: "ALB"
      // popData2018: "2866376"



      data = dataus.filter(line => line.state === state);

      dataeu
        .filter(line => line.countriesAndTerritories === state)
        .forEach(line => {
          population = line.popData2018;
          data.push({
            date: `${line.year}-${pad(line.month)}-${pad(line.day)}`,
            state: line.countriesAndTerritories,
            dailyDeaths: line.deaths,
            dailyDeathsPerCapita: (line.deaths / line.popData2018) * 1000000
          })
      })

      data = data.sort((a,b) => {
            if(a.date == b.date) return 0
            else if(new Date(a.date) > new Date(b.date)) return 1
            else return -1
          });


      let cutOff = Date.now() - 34*  24*60*60*1000;
      data = data.filter(day => new Date(day.date) > cutOff)

      if (needsDailyDeathCalculation) {
        data.forEach((day, index) => {
          if (!data[index-1]) {
            day.dailyDeaths = 0
            day.dailyDeathsPerCapita = 0
          } else {
            day.dailyDeaths = day.deaths - data[index-1].deaths
            day.dailyDeathsPerCapita = (day.dailyDeaths / population) * 1000000
          }
        })

      }


      data.forEach((line, index) => {
        const before = 4;
        const after = 0;
        const start = Math.max(0, index - before);
        const end   = Math.min(data.length, index + after + 1);
        line.rolling = average(data.slice(start, end))
      })

      console.log(state,data.map(e=>e.date))
      return data;
    }

    async function getCovidDataUS() {
        appState.covidData = appState.covidData
            ? appState.covidData
            : d3.csv("us-states.csv")

        return await appState.covidData
    }

    async function getCovidDataEU() {
        appState.covidDataEu = appState.covidDataEu
            ? appState.covidDataEu
            : d3.csv("eu-states.csv")

        return await appState.covidDataEu
    }

    function sum(numbers) {
      return numbers.reduce((a, b) => {
        return a + b.dailyDeathsPerCapita
      }, 0);
    }

    function pad(num) {
        var s = num+"";
        while (s.length < 2) s = "0" + s;
        return s;
    }

    function average(numbers) {

      return sum(numbers) / (numbers.length || 1);
    }


</script>
</html>
